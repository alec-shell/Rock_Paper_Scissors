<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>WELCOME TO:</h1>
            <h2>ROCK</h2>
            <h3>PAPER</h3>
            <h4>SCISSORS</h4>
        </div>

        <div class="game_area">

            <div class="game_input">
                <p>CHOOSE YOUR MOVE:</p>
                <select name="moves" id="moves">
                    <option value="rock">ROCK</option>
                    <option value="paper">PAPER</option>
                    <option value="scissors">SCISSORS</option>
                </select>
                <button id="submit" onclick="submitMove()">SUBMIT</button>
            </div>

            <div class="game_output">
                <p id="score"></p>
                <p id="remainingRounds"></p>
                <p id="message"></p>
                <p id="winner"></p>
            </div>
        </div>
    </body>
</html>
